<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau2</title>
</head>
<body>

<script>

    function tryRemoveFromArray(arr, x) {
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== x) {
                arr1.push(arr[i])
            }
        }
        return arr1
    }

    document.write(tryRemoveFromArray([1, 2, 5, 4, 1, 2, 1], 1))

</script>


</body>
