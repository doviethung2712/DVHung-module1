<script>
    function findMax(arr) {
        let max = arr[0];
        for (i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max
    }

    console.log(findMax([5, 6, 9, 1, 4, 2]))

</script>
